# /etc/nginx/sites-available/photo-gallery
# NAS Photo Gallery - Nginx 反向代理配置
#
# 使用方法:
#   1. sudo cp nginx.conf /etc/nginx/sites-available/photo-gallery
#   2. sudo ln -s /etc/nginx/sites-available/photo-gallery /etc/nginx/sites-enabled/
#   3. 修改 server_name 为你的域名
#   4. sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name photos.example.com;  # ← 改为你的域名或IP

    client_max_body_size 100M;

    # 静态文件缓存
    location /thumb/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location /preview/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
